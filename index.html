<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="css/magic.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
	<title>Your electricity savings</title>
</head>
<body>
<div class="container">
	<header>
		<div class="row">
			<div class="col-lg-12">
				<h1 class="title">Your electricity savings</h1>
			</div>
		</div>
	</header>
	<hr>
	<div class="row">
		<div class="col">
			<div class="col-sm">
				<ul class="item-list" id="itemList" ></ul>
			</div>
			<div class="col-sm">
				<button type="button" id="carButton" class="button"><i class="fa fa-car"></i> Cars</button>
				<button type="button" id="treeButton" class="button"><i class="fa fa-tree"></i> Trees</button>
				<button type="button" id="carbonButton" class="button" ><i class="fas fa-cloud"></i> Carbon</button>
			</div>
		</div>
		<div class="col" style= "height: 100px">
			<article>
				<h2 class="heading">
					<i class="far fa-thumbs-up"></i>
					Last month, you saved enough energy to <span id="itemSavingText1"></span>
				</h2>
				<h3 class="description">
					Great job! You saved <span id="kwhLastMonth"></span> kWH last month, compared to <span id="kwhLastMonthLastYear"></span> kWH in the same month last year.<span id="itemSavingText2"></span>
				</h3>
			</article>
			<canvas id="myChart" width="500" height="140"></canvas>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
